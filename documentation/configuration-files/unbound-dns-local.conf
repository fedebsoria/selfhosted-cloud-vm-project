# Configuración básica de Unbound DNS para uso local y en red privada
server:
    # Puerto por defecto (53)
    port: 53
    
    # Interfaz(es) donde Unbound debe escuchar las peticiones.
    # 127.0.0.1 es para el servidor mismo.
    # REEMPLAZA 192.168.1.100 con la IP estática de tu servidor
    interface: 127.0.0.1 
    interface: 192.168.1.100 

    # Permite el acceso a la red local
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.1.100/24 allow
    
    # Deshabilita el archivo /etc/resolv.conf como fuente de servidores
    # Esto asegura que Unbound resuelva de forma recursiva (a los root servers)
    do-not-query-address: 127.0.0.1
    
    # Habilitar caché (valores de ejemplo)
    cache-max-ttl: 86400
    cache-min-ttl: 3600
    
    # Habilitar el 'verbosity' si necesitas más logs (0 a 5)
    # verbosity: 1 
