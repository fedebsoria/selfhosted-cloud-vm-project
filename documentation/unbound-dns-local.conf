Lamento el error. El problema está en la sintaxis de la configuración de Unbound que te proporcioné. La directiva do-recursive no existe en la estructura de configuración de Unbound, ya que el modo recursivo es su comportamiento por defecto.

Los errores unknown keyword y stray ':' se deben a que Unbound esperaba otra cosa o un salto de línea en esa posición.

A continuación, tienes la configuración corregida de /etc/unbound/unbound.conf.d/local.conf, eliminando la línea errónea y simplificando los parámetros:

Configuración de Unbound Corregida

Edita el archivo /etc/unbound/unbound.conf.d/local.conf:
Bash

sudo nano /etc/unbound/unbound.conf.d/local.conf

Reemplaza el contenido con esto, ajustando la IP de tu servidor y el rango de red (192.168.1.0/24):
Fragmento de código

# Configuración local corregida para Unbound
server:
    # Puerto por defecto (53)
    port: 53
    
    # Interfaz(es) donde Unbound debe escuchar las peticiones.
    # 127.0.0.1 es para el servidor mismo.
    # REEMPLAZA 192.168.1.100 con la IP estática de tu servidor
    interface: 127.0.0.1 
    interface: 192.168.1.100 

    # Permite el acceso a la red local
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.1.100/24 allow
    
    # Deshabilita el archivo /etc/resolv.conf como fuente de servidores
    # Esto asegura que Unbound resuelva de forma recursiva (a los root servers)
    do-not-query-address: 127.0.0.1
    
    # Habilitar caché (valores de ejemplo)
    cache-max-ttl: 86400
    cache-min-ttl: 3600
    
    # Habilitar el 'verbosity' si necesitas más logs (0 a 5)
    # verbosity: 1 
